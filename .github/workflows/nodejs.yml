name: jukebox-build-and-test

on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile

      - name: Security audit
        run: |
          bun audit
        continue-on-error: true

      - name: Check outdated dependencies
        run: |
          bun outdated --recursive
        continue-on-error: true

      - name: Test frontend
        run: |
          bun --filter @jukebox/frontend build
          bun --filter @jukebox/frontend test:ci
        env:
          CI: true
          SKIP_PREFLIGHT_CHECK: true

      - name: Test backend
        run: |
          bun --filter @jukebox/backend build
          bun --filter @jukebox/backend test:ci
        env:
          CI: true
          LOCAL_STORAGE_PATH: /tmp/jukebox
          WS_MOPIDY_URL: mopidy-prod.local
          WS_MOPIDY_PORT: 6680
          CLIENT_ID: abcdefg
          EXPLICIT_CONTENT: true
          SPOTIFY_NEW_TRACKS_ADDED_LIMIT: 3

      - name: Validate workspace dependencies
        run: |
          bun install --analyze
        continue-on-error: true
